<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- First Screen -->
    <div id="MainScreen">
      <div class="title-container">
        <h3 class="title">Workflows</h3>
        <div class="button-group">
          <button title="Create Workflow from opened Tabs" id="CaptureTabsButton" style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
              <img src="Icons/capture.png" alt="Capture Tabs" style="width: 20px; height: 20px;" />
          </button>
          <button title="Import workflows from JSON file" id="LoadWorkflowsFromFileButton" style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
              <img src="Icons/import.png" alt="Load Workflows" style="width: 25px; height: 25px;" />
          </button>
          <button title="Export workflows in JSON file" id="SaveWorkflowsAsFileButton" style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
              <img src="Icons/download.png" alt="Save Workflows" style="width: 20px; height: 20px;" />
          </button>
      </div>
      
      </div>
      
      <div>
        <p id="IntroText" style="vertical-align: text-top; margin-left: 20px;">Quickly launch multiple websites with a single click. </p>
      </div>
      
      <div class="container" style="vertical-align: text-top; margin-left: 20px;">
        <div class="workflow-list">
          <!-- <div class="list-item">
            <button style="width: 200px; text-align: left; padding-left: 5px; color: #b3b3b3;">Sample Workflow</button>
            <button class="field-icon" id="EditWorkflowButton" style="width: 30px">✏️</button>
            <button class="field-icon" id="DeleteWorkflowButton" style="width: 30px">❌</button>
          </div> -->
        </div>
      </div>

      <hr>

      <div>
        <button id="CreateWorkFlowButton" style="position: absolute; bottom: 0; height: 40px; display: flex; align-items: center; justify-content: center;">
          <img src="Icons/create.png" alt="Create Icon" style="height: 20px; width: 20px; margin-right: 8px;" />
          Create Workflow
        </button>
      </div>
    </div>
    
    <!-- Edit Screen -->
    <div id="EditScreen" style="display: none">
      <div class="title-container">
        <input class="title" id="WorkflowTitle" style="outline: none; margin-bottom: 10px;" placeholder="Untitled"/>
      </div>
      <div id="UrlList" class="container">
        <div class="url-list">
          <div class="list-item">
            <input
              type="text"
              placeholder="Add URL"
              class="url-input"
              style="width: 250px"
            />
            <button class="field-icon" id="AddUrlButton" style="width: 50px">➕</button>
            <button class="field-icon" id="DeleteUrlButton" style="width: 50px">❌</button>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <button id="SaveWorkFlowButton" style="position: absolute; bottom: 0; height: 40px; display: flex; align-items: center; justify-content: center;" class="save-button">
            <img src="Icons/save.png" alt="Save Icon" style="height: 20px; width: 20px; margin-right: 8px;">
            Save
        </button>
    </div>
    </div>

    <div style="position: absolute; bottom: 50px;">
      <label id="StatusBar" class="info-string" ></label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
