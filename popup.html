<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- First Screen -->
    <div id="MainScreen">
      <h3 class="title">Workflows</h3>
      <div class="container">
        <p style="vertical-align: text-top">Quickly launch multiple websites with a single click. </p>
        <!-- Add List here -->
      </div>
      <hr>

      <div>
        <button id="CreateWorkFlowButton" style="position: absolute; bottom: 0; height: 40px;">Create Workflow</button>
      </div>

    </div>
    
    <!-- Edit Screen -->
    <div id="EditScreen" style="display: none">
      <h4 class="title" id="WorkflowTitle" contenteditable style="outline: none; margin-bottom: 10px;">Untitled</h4>
      <div class="container">
        <div class="url-list">
          <div class="url-item">
            <input
              type="text"
              placeholder="Add URL"
              class="url-input"
              style="width: 250px"
            />
            <button class="field-icon" id="AddUrlButton" style="width: 50px">➕</button>
            <button class="field-icon" id="DeleteUrlButton" style="width: 50px">❌</button>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <button id="save-workflow" id="SaveWorkFlowButton" class="save-button" style="position: absolute; bottom: 0;">&#128190; Save</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
