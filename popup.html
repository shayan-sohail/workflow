<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- First Screen -->
    <div id="MainScreen">
      <div class="title-container">
        <div class="list-item">
          <h3 class="title" style="width: 174px;">Workflows</h3>
          <button title="Create Workflow from opened Tabs (Ctrl+A)" id="CaptureTabsButton" class="field-icon" style="width: 35px;">
              <img src="Icons/capture.png" alt="Capture Tabs" style="width: 20px; height: 20px;" />
          </button>
          <button title="Import workflows from JSON file (Ctrl+O)" id="LoadWorkflowsFromFileButton" class="field-icon" style="width: 35px;">
              <img src="Icons/import.png" alt="Load Workflows" style="width: 24px; height: 24px;" />
          </button>
          <button title="Export workflows in JSON file (Ctrl+S)" id="SaveWorkflowsAsFileButton" class="field-icon" style="width: 35px;">
              <img src="Icons/download.png" alt="Save Workflows" style="width: 22px; height: 22px;" />
          </button>
      </div>
      
      </div>
      
      <div>
        <p id="IntroText" style="vertical-align: text-top; margin-left: 20px;">Quickly launch multiple websites with a single click. </p>
      </div>
      
      <div class="container" style="vertical-align: text-top; margin-left: 20px;">
        <div class="workflow-list">
        </div>
      </div>

      <hr>

      <div>
        <button id="CreateWorkFlowButton" title="Create new workflow (Ctrl+N)" style="position: absolute; bottom: 0; height: 40px; display: flex; align-items: center; justify-content: center;">
          <img src="Icons/create.png" alt="Create Icon" style="height: 20px; width: 20px; margin-right: 8px;" />
          Create Workflow
        </button>
      </div>
    </div>
    
    <!-- Edit Screen -->
    <div id="EditScreen" style="display: none">
      <div class="title-container">
        <input class="title" id="WorkflowTitle" style="outline: none; margin-bottom: 10px;" placeholder="Untitled"/>
      </div>
      <div id="UrlList" class="container">
        <div class="url-list">
        </div>
      </div>
      <hr>
      <div>
        <button id="SaveWorkFlowButton" title="Save Workflow (Ctrl+S)" style="position: absolute; bottom: 0; height: 40px; display: flex; align-items: center; justify-content: center;" class="save-button">
            <img src="Icons/save.png" alt="Save Icon" style="height: 20px; width: 20px; margin-right: 8px;">
            Save
        </button>
    </div>
    </div>

    <div style="position: absolute; bottom: 50px;">
      <label id="StatusBar" class="info-string" ></label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
