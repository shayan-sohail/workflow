<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- First Screen -->
    <div id="main-screen">
      <h3 class="title">Workflows</h3>
      <div class="container">
        <p style="vertical-align: text-top">
          Quickly launch multiple websites with a single click.
        </p>
      </div>
      <hr>
      <div>
        <button id="create-workflow" style="position: absolute; bottom: 0; height: 40px;">Create Workflow</button>
      </div>
    </div>
    
    <div id="create-workflow-screen" style="display: none">
      <h4 class="title" id="WorkflowTitle" contenteditable style="outline: none">Untitled</h4>
      <div class="container">
        <div class="url-list">
          <div class="url-item">
            <input
              type="text"
              placeholder="Add URL"
              class="url-input"
              style="width: 250px"
            />
            <button class="field-icon" style="width: 50px">+</button>
            <button class="field-icon" style="width: 50px">Ã—</button>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <button id="save-workflow" class="save-button" style="position: absolute; bottom: 0;">&#128190; Save</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
